<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Welcome! </title>
</head>
<body>
    <h1>Vikram Mathew's Personal Website</h1>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <h3> Budget Constraints</h3>
    <p> We start by examining different tradeoffs between cakes and pies </p>
    <div id="calculator" style="width: 800px; height: 500px;"></div>

    <script>
        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(
            elt,
            { lockViewport: true}
        );
        calculator.setExpression({
            id: 'c',
            latex: 'c=2'
        });
        calculator.setExpression({
            id: 'c',
            sliderBounds: { min: 0.5, max: 10, step: 0.5 }
        });
        calculator.setExpression({
            id: 'p',
            latex: 'p=3'
        });
        calculator.setExpression({
            id: 'p',
            sliderBounds: { min: 0.5, max: 10, step: 0.5 }
        });
        calculator.setExpression({ id: 'graph1', latex: '\\{0 \\leq x \\leq 10/p: (10 - px)/c\\}', color: '#000000', label: '(10 - px)/c' });
        calculator.setMathBounds({
            left: -1,
            right: 10,
            bottom: -1,
            top: 10
        });
        calculator.setState({
            xAxisLabel: '# of Pies',
            yAxisLabel: '# of Cakes'
        });
        
    </script>
</body>
</html>
